<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードUI - Semantic</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="cards-container">
        <article class="card">
            <img class="card__img" src="https://picsum.photos/600/400" alt="雪山の頂上にある十字架" />
            <div class="card__content">
                <h2 class="card__title">Webアクセシビリティの重要性が高まる現代社会</h2>
                <p class="card__summary">デジタル時代において、すべてのユーザーが平等にウェブコンテンツにアクセスできる環境づくりが企業の責任として注目されています。</p>
                <div class="card__action">
                    <a href="https://developer.mozilla.org/ja/docs/Glossary/Semantics" class="card__action-btn" target="_blank" rel="noopener noreferrer">続きを読む</a>
                </div>
                <time class="card__date" datetime="2024-06-21">2024年6月21日</time>
            </div>
        </article>
    </div>
</body>
</html>
