<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードUI - Non-semantic</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <img class="card__img" src="https://picsum.photos/600/400"/>
            <div class="card__content">
                <div class="card__title">Webアクセシビリティの重要性が高まる現代社会</div>
                <div class="card__summary">デジタル時代において、すべてのユーザーが平等にウェブコンテンツにアクセスできる環境づくりが企業の責任として注目されています。</div>
                <div class="card__action">
                    <button class="card__action-btn" onclick="window.open('https://developer.mozilla.org/ja/docs/Glossary/Semantics', '_blank', 'noopener')">続きを読む</button>
                </div>
                <div class="card__date">2024年6月21日</div>
            </div>
        </div>
    </div>
</body>
</html>
